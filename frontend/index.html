<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF0000;
            --primary-dark: #CC0000;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bg-primary: #f7fafc;
            --bg-secondary: #ffffff;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .search-container {
            display: flex;
            gap: 0.75rem;
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .search-btn {
            padding: 1rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .video-item {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .video-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .video-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        #videoPlayerContainer {
            margin-top: 2rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
            border: none;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            #videoPlayer {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            #videoPlayer {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Video Player</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher des vidéos...">
                <button id="searchButton" class="search-btn">Rechercher</button>
            </div>
        </header>
        
        <main>
            <div id="videoResults" class="results-grid"></div>
            <div id="videoPlayerContainer" class="hidden">
                <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const videoResults = document.getElementById('videoResults');
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');
            const videoPlayer = document.getElementById('videoPlayer');

            // Gestion de la recherche
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                fetch(`/api/v1/search/video?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => displayVideoResults(data))
                    .catch(error => {
                        console.error('Search error:', error);
                        videoResults.innerHTML = '<div class="error">Erreur lors de la recherche</div>';
                    });
            }

            // Affichage des résultats
            function displayVideoResults(items) {
                videoResults.innerHTML = '';
                
                if (!items || items.length === 0) {
                    videoResults.innerHTML = '<div class="empty">Aucun résultat trouvé</div>';
                    return;
                }

                items.forEach(item => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="${item.thumbnail}" alt="${item.title}" class="thumbnail">
                        <div class="video-title">${item.title}</div>
                    `;
                    videoItem.addEventListener('click', () => playVideo(item.id));
                    videoResults.appendChild(videoItem);
                });
            }

            // Lecture vidéo
            function playVideo(videoId) {
                videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                videoPlayerContainer.classList.remove('hidden');
                window.scrollTo({
                    top: videoPlayerContainer.offsetTop,
                    behavior: 'smooth'
                });
            }

            // Événements
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performSearch();
            });
        });
    </script>
</body>
</html>
