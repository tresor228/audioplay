<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVideo World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5DFF;
            --primary-dark: #7C4DFF;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
            --accent-2: #FFE66D;
            --dark: #1A1A2E;
            --dark-2: #16213E;
            --dark-3: #0F3460;
            --light: #E94560;
            --white: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --shadow: 0 8px 32px rgba(139, 93, 255, 0.3);
            --shadow-hover: 0 12px 48px rgba(139, 93, 255, 0.4);
            --gradient-1: linear-gradient(135deg, #8B5DFF 0%, #FF6B6B 100%);
            --gradient-2: linear-gradient(135deg, #4ECDC4 0%, #FFE66D 100%);
            --gradient-3: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-bg: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 93, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-20px); }
            66% { transform: translateX(20px) translateY(-10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header avec effet glassmorphism */
        header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
            position: relative;
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(139, 93, 255, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(139, 93, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin-bottom: 3rem;
        }

        /* Search container avec glassmorphism avanc√© */
        .search-container {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s;
        }

        .search-container:hover::before {
            left: 100%;
        }

        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        #searchInput {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #searchInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(139, 93, 255, 0.3);
            transform: scale(1.02);
        }

        #searchType {
            padding: 1.25rem 1.5rem;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        #searchType:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 93, 255, 0.3);
        }

        .search-btn {
            padding: 1.25rem 2rem;
            background: var(--gradient-1);
            color: var(--white);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(139, 93, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .search-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(139, 93, 255, 0.6);
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Main content */
        main {
            flex: 1;
            margin-bottom: 8rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Media items avec effet hover spectaculaire */
        .media-item {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .media-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .media-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(139, 93, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .media-item:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 20px 60px rgba(139, 93, 255, 0.4),
                0 0 40px rgba(255, 107, 107, 0.2);
        }

        .media-item:hover::before {
            transform: scaleX(1);
        }

        .media-item:hover::after {
            opacity: 1;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            background: var(--gradient-2);
            margin-bottom: 1.25rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .media-item:hover .thumbnail {
            transform: scale(1.05);
            filter: brightness(1.1) saturate(1.2);
        }

        .media-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--white);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .media-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Video player */
        #videoPlayerContainer {
            margin-top: 3rem;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
            border-radius: 16px;
        }

        /* Tabs flottants avec glassmorphism */
        .tabs {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(30px);
            padding: 1rem;
            border-radius: 50px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .tabs-container {
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            min-width: 100px;
        }

        .tab-btn.active {
            color: var(--white);
            background: var(--gradient-1);
            box-shadow: 0 4px 20px rgba(139, 93, 255, 0.4);
            transform: scale(1.05);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Ic√¥nes SVG pour les tabs */
        .tab-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* √âtats vides avec style */
        .empty-state, .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }

        .empty-state h3, .error-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--white);
            font-weight: 600;
        }

        .empty-state p, .error-state p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .media-item:nth-child(1) { animation-delay: 0.1s; }
        .media-item:nth-child(2) { animation-delay: 0.2s; }
        .media-item:nth-child(3) { animation-delay: 0.3s; }
        .media-item:nth-child(4) { animation-delay: 0.4s; }
        .media-item:nth-child(5) { animation-delay: 0.5s; }
        .media-item:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                margin-bottom: 2rem;
                padding: 2rem 0;
            }

            .search-container {
                flex-direction: column;
                padding: 1.25rem;
                max-width: 100%;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .media-item {
                padding: 1.25rem;
            }

            .thumbnail {
                height: 160px;
            }

            #videoPlayer {
                height: 250px;
            }

            .tabs {
                bottom: 1rem;
                padding: 0.75rem;
            }

            .tab-btn {
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
                min-width: 80px;
            }

            h1 {
                font-size: clamp(2rem, 8vw, 3.5rem);
            }

            .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                padding: 1rem;
            }

            .tabs-container {
                flex-direction: row;
                justify-content: center;
            }

            .tab-btn {
                padding: 0.6rem 0.8rem;
                min-width: 70px;
            }
        }

        .hidden {
            display: none;
        }

        /* Audio player styles */
        .audio-player {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }

        .player-thumbnail {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(139, 93, 255, 0.3);
        }

        .audio-element {
            width: 100%;
            margin-top: 1.5rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>AudioVideo World</h1>
                <p class="subtitle">D√©couvrez et explorez le meilleur du contenu audio et vid√©o</p>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher votre contenu favori...">
                <select id="searchType">
                    <option value="audio">üéµ Audio</option>
                    <option value="video">üé¨ Vid√©o</option>
                </select>
                <button id="searchButton" class="search-btn">Rechercher</button>
            </div>
        </header>
        
        <main>
            <section id="audioSection" class="hidden">
                <h2 class="section-title">üéµ R√©sultats Audio</h2>
                <div id="audioResults" class="results-grid"></div>
            </section>
            
            <section id="videoSection" class="hidden">
                <h2 class="section-title">üé¨ R√©sultats Vid√©o</h2>
                <div id="videoResults" class="results-grid"></div>
                <div id="videoPlayerContainer" class="hidden">
                    <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
                </div>
            </section>

            <section id="favoritesSection" class="hidden">
                <h2 class="section-title">‚ù§Ô∏è Mes Favoris</h2>
                <div class="empty-state">
                    <h3>Aucun favori pour le moment</h3>
                    <p>Ajoutez vos contenus pr√©f√©r√©s en explorant notre catalogue</p>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="tabs">
                <div class="tabs-container">
                    <button class="tab-btn active" data-tab="audio">
                        <svg class="tab-icon" viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        Audio
                    </button>
                    <button class="tab-btn" data-tab="video">
                        <svg class="tab-icon" viewBox="0 0 24 24">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        </svg>
                        Vid√©o
                    </button>
                    <button class="tab-btn" data-tab="favorites">
                        <svg class="tab-icon" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        Favoris
                    </button>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // √âl√©ments DOM
            const elements = {
                searchInput: document.getElementById('searchInput'),
                searchType: document.getElementById('searchType'),
                searchButton: document.getElementById('searchButton'),
                audioSection: document.getElementById('audioSection'),
                videoSection: document.getElementById('videoSection'),
                favoritesSection: document.getElementById('favoritesSection'),
                audioResults: document.getElementById('audioResults'),
                videoResults: document.getElementById('videoResults'),
                videoPlayerContainer: document.getElementById('videoPlayerContainer'),
                videoPlayer: document.getElementById('videoPlayer'),
                tabButtons: document.querySelectorAll('.tab-btn')
            };

            // Gestion des onglets
            function handleTabSwitch(tab) {
                // Retirer la classe active de tous les boutons
                elements.tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // Masquer toutes les sections
                elements.audioSection.classList.add('hidden');
                elements.videoSection.classList.add('hidden');
                elements.favoritesSection.classList.add('hidden');
                elements.videoPlayerContainer.classList.add('hidden');

                // Afficher la section correspondante
                switch(tab) {
                    case 'audio':
                        elements.audioSection.classList.remove('hidden');
                        break;
                    case 'video':
                        elements.videoSection.classList.remove('hidden');
                        break;
                    case 'favorites':
                        elements.favoritesSection.classList.remove('hidden');
                        break;
                }
            }

            // Initialisation des √©v√©nements
            function initEventListeners() {
                // Gestion des onglets
                elements.tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const tab = button.getAttribute('data-tab');
                        button.classList.add('active');
                        handleTabSwitch(tab);
                    });
                });

                // Recherche
                elements.searchButton.addEventListener('click', performSearch);
                elements.searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') performSearch();
                });
            }

            // Fonction de recherche principale
            async function performSearch() {
                const query = elements.searchInput.value.trim();
                if (!query) return;
                
                // Affichage du loading
                showLoading();
                
                try {
                    if (elements.searchType.value === 'audio') {
                        await searchAudio(query);
                        handleTabSwitch('audio');
                        document.querySelector('[data-tab="audio"]').classList.add('active');
                    } else {
                        await searchVideo(query);
                        handleTabSwitch('video');
                        document.querySelector('[data-tab="video"]').classList.add('active');
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    showErrorMessage('Erreur lors de la recherche. Veuillez r√©essayer.');
                }
            }

            // Affichage du loading
            function showLoading() {
                const loadingHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                `;
                elements.audioResults.innerHTML = loadingHTML;
                elements.videoResults.innerHTML = loadingHTML;
            }

            // Recherche audio (simulation)
            async function searchAudio(query) {
                // Simulation de donn√©es
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const mockData = [
                    {
                        id: 1,
                        title: `Musique: ${query} - Remix`,
                        artist: "Artiste Populaire",
                        thumbnail: "https://picsum.photos/300/200?random=1",
                        duration: "3:45"
                    },
                    {
                        id: 2,
                        title: `${query} - Version Acoustique`,
                        artist: "Artiste Indie",
                        thumbnail: "https://picsum.photos/300/200?random=2",
                        duration: "4:12"
                    },
                    {
                        id: 3,
                        title: `Playlist ${query}`,
                        artist: "Compilation",
                        thumbnail: "https://picsum.photos/300/200?random=3",
                        duration: "45:30"
                    }
                ];
                
                displayAudioResults(mockData);
            }

            // Recherche vid√©o (simulation)
            async function searchVideo(query) {
                // Simulation de donn√©es
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const mockData = [
                    {
                        id: "dQw4w9WgXcQ",
                        title: `Vid√©o: ${query} - Tutoriel Complet`,
                        channel: "Cha√Æne √âducative",
                        thumbnail: "https://picsum.photos/300/200?random=4",
                        views: "1.2M vues"
                    },
                    {
                        id: "dQw4w9WgXcQ",
                        title: `${query} - Analyse D√©taill√©e`,
                        channel: "Expert Review",
                        thumbnail: "https://picsum.photos/300/200?random=5",
                        views: "850K vues"
                    },
                    {
                        id: "dQw4w9WgXcQ",
                        title: `Top 10 ${query}`,
                        channel: "Top Lists",
                        thumbnail: "https://picsum.photos/300/200?random=6",
                        views: "2.1M vues"
                    }
                ];
                
                displayVideoResults(mockData);
            }

            // Affichage des r√©sultats audio
            function displayAudioResults(items) {
                elements.audioResults.innerHTML = '';
                
                if (!items || items.length === 0) {
                    showEmptyState(elements.audioResults, 'Aucun r√©sultat audio trouv√©');
                    return;
                }

                items.forEach((item, index) => {
                    const audioItem = document.createElement('div');
                    audioItem.className = 'media-item';
                    audioItem.style.animationDelay = `${index * 0.1}s`;
                    audioItem.innerHTML = `
                        <img src="${item.thumbnail}" alt="${item.title}" class="thumbnail">
                        <div class="media-title">${item.title}</div>
                        <div class="media-meta">${item.artist} ‚Ä¢ ${item.duration}</div>
                    `;
                    audioItem.addEventListener('click', () => playAudio(item));
                    elements.audioResults.appendChild(audioItem);
                });
            }

            // Affichage des r√©sultats vid√©o
            function displayVideoResults(items) {
                elements.videoResults.innerHTML = '';
                
                if (!items || items.length === 0) {
                    showEmptyState(elements.videoResults, 'Aucun r√©sultat vid√©o trouv√©');
                    return;
                }
                items.forEach((item, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'media-item';
                    videoItem.style.animationDelay = `${index * 0.1}s`;
                    videoItem.innerHTML = `
                        <img src="${item.thumbnail}" alt="${item.title}" class="thumbnail">
                        <div class="media-title">${item.title}</div>
                        <div class="media-meta">${item.channel} ‚Ä¢ ${item.views}</div>
                    `;
                    videoItem.addEventListener('click', () => playVideo(item));
                    elements.videoResults.appendChild(videoItem);
                });
            }

            // Lecture audio
            function playAudio(item) {
                // Cr√©er ou mettre √† jour le lecteur audio
                let audioPlayer = document.getElementById('audioPlayerContainer');
                if (!audioPlayer) {
                    audioPlayer = document.createElement('div');
                    audioPlayer.id = 'audioPlayerContainer';
                    audioPlayer.className = 'audio-player';
                    elements.audioSection.appendChild(audioPlayer);
                }

                audioPlayer.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title}" class="player-thumbnail">
                    <h3>${item.title}</h3>
                    <p>${item.artist}</p>
                    <audio controls class="audio-element">
                        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
                        Votre navigateur ne supporte pas l'√©l√©ment audio.
                    </audio>
                `;
            }

            // Lecture vid√©o
            function playVideo(item) {
                elements.videoPlayer.src = `https://www.youtube.com/embed/${item.id}?autoplay=1`;
                elements.videoPlayerContainer.classList.remove('hidden');
                elements.videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
            }

            // Affichage d'un √©tat vide
            function showEmptyState(container, message) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun r√©sultat</h3>
                        <p>${message}</p>
                    </div>
                `;
            }

            // Affichage d'un message d'erreur
            function showErrorMessage(message) {
                const errorHTML = `
                    <div class="error-state">
                        <h3>Erreur</h3>
                        <p>${message}</p>
                    </div>
                `;
                elements.audioResults.innerHTML = errorHTML;
                elements.videoResults.innerHTML = errorHTML;
            }

            // Initialisation de l'application
            initEventListeners();
            
            // Afficher la section audio par d√©faut
            handleTabSwitch('audio');
        });
    </script>
</body>
</html>
